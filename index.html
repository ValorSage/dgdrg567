<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة بسيطة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>آلة حاسبة</h2>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('7')">٧</button>
            <button onclick="appendNumber('8')">٨</button>
            <button onclick="appendNumber('9')">٩</button>
            <button onclick="appendOperator('/')">÷</button>
            <button onclick="percent()">٪</button>
            
            <button onclick="appendNumber('4')">٤</button>
            <button onclick="appendNumber('5')">٥</button>
            <button onclick="appendNumber('6')">٦</button>
            <button onclick="appendOperator('*')">×</button>
            <button onclick="clearDisplay()">مسح</button>
            
            <button onclick="appendNumber('1')">١</button>
            <button onclick="appendNumber('2')">٢</button>
            <button onclick="appendNumber('3')">٣</button>
            <button onclick="appendOperator('-')">−</button>
            <button onclick="appendDot()">.</button>
            
            <button onclick="appendNumber('0')">٠</button>
            <button onclick="appendOperator('+')">+</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
